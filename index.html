<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <!-- top for highscore link and timer -->
    <div class="row">
        <div class="col text-left">
            <a href="#" id="viewHighScore">View High Scores</a>
        </div>
        <div id="timer" class="col text-right">
            <i class="far fa-clock"></i> Time: <span id="timeLeft">0</span>
        </div>
        <div id="timesUp" class="col text-right" style="display: none;">Time's Up!</div>

    <div class="container">
        <div id="game" class="justify-center flex-column">
            <h1>Coding Quiz</h1>
            <button class="startBtn">Start Quiz</button>
    </div>
  </div>


    <div id="questionTag" style="display: none;">
       <p id="questionArr" class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold"></p>
       <div class="pl-5 pt-2 pb-3 m-2 justify-content-center">
        <p><button id="btn1" class="btn btn-dark"></button></p>
        <p><button id="btn2" class="btn btn-dark"></button></p>
        <p><button id="btn3" class="btn btn-dark"></button></p>
        <p><button id="btn4" class="btn btn-dark"></button></p>   
       </div>
    </div>
            
        
    

    questions
    <h2 id="question">What is the answer to this question</h2>
    <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Choice 1</p>
    </div>
    <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Choice 2</p>
    </div>
    <div class="choice-container">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">Choice 3</p>
    </div>
    <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">Choice 4</p>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1d37754851.js" crossorigin="anonymous"></script>
</body>

</html>
